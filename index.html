<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario CSS Interactivo - Versión 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎨 Cuestionario de CSS - Versión 2</h1>
    <p>Responde las preguntas sobre propiedades y valores esenciales de CSS.</p>

    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <div id="quiz-container">
      <div id="question"></div>
      <div id="options"></div>
      <button id="next-btn" disabled>Siguiente ➡️</button>
    </div>

    <div id="result-container" class="hidden">
      <h2>🎯 Resultado Final</h2>
      <p id="score"></p>
      <p id="feedback"></p>
      <button id="restart-btn">Reiniciar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
